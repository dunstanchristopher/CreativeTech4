<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data fetching machine!</title>
    <style>
        img {
            max-width: 300px;
        }
    </style>
</head>

<body>
  <h1 style="font-size:300%;">I tried, but I ran out of time to make something work.</h1>
  <div class="weather"></div>
  
  <script>
   window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
   window.weatherWidgetConfig.push({
       selector:".weatherWidget",
       apiKey:"QSJBBL93JZBEQJKW9RSTJG2KF", //Sign up for your personal key
       location:"Los Angeles, CA", //Enter an address
       unitGroup:"us", //"us" or "metric"
       forecastDays:1, //how many days forecast to show
       title:"Los Angeles", //optional title to show in the 
       showTitle:true, 
       showConditions:true
   });
  
   (function() {
   var d = document, s = d.createElement('script');
   s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
   s.setAttribute('data-timestamp', +new Date());
   (d.head || d.body).appendChild(s);
   })();
</script>   
</body>

</html>
